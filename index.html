<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images in Table</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;  /* Changed to flex-start to ensure images are at the top */
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        table {
            border-collapse: collapse;
            text-align: center;
        }
        td {
            padding: 10px;
        }
        img {
            width: 100%;          /* Ensure the image doesn't overflow */
            height: auto;         /* Maintain the aspect ratio */
            max-width: 600px;     /* Optional: Limit max width if the image is too large */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><img src="image001.jpg" alt="Image 001"></td>
        </tr>
        <tr>
            <td><img src="image002.jpg" alt="Image 002"></td>
        </tr>
        <tr>
            <td><img src="image003.jpg" alt="Image 003"></td>
        </tr>
        <tr>
            <td><img src="image004.jpg" alt="Image 003"></td>
        </tr>
    </table>
</body>
</html>
