<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images in Table</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column; /* So the image and link are stacked vertically */
        }
        table {
            border-collapse: collapse;
            text-align: center;
        }
        td {
            padding: 10px;
        }
        img {
            width: 100%;
            height: auto;
            max-width: 600px;
        }
        .link-container {
            margin-top: 10px;
            text-align: center;
        }
        .link-container a {
            text-decoration: none;
            color: #0066cc;
            font-weight: bold;
        }
        .link-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><img src="invitation1 copy.jpg" alt="Page 1"></td>
        </tr>
    </table>
    <div class="link-container">
        <a href="https://parks.canada.ca/pn-np/ab/jasper/visit/lieuxlouer-rentalvenues/athabasca" target="_blank">
            Click for location directions
        </a>
    </div>
</body>
</html>
